    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;

        .developer-card {

        .developer-card img {
            height: 200px;
            object-fit: cover;
        }
        .container {
            flex-grow: 1;
        }
        .social-buttons {
            text-align: center;
            padding: 20px 0;
            background-color: #f1f1f1;
        }
        .social-buttons a {
            margin: 0 10px;
            color: #fff;
            width: 50px;
            height: 50px;
            display: inline-block;
            border-radius: 50%;
            font-size: 24px;
            line-height: 50px;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }
        .social-buttons a.facebook { background: #3b5998; }
        .social-buttons a.twitter { background: #55acee; }
        .social-buttons a.linkedin { background: #0077b5; }
        .social-buttons a.instagram { background: #e4405f; }
        .social-buttons a:hover {
            transform: scale(1.1);
        }
    </style>

    <div class="container mt-5">
        <h1 class="text-center">Want to join the Hot Beans Web family? Fill in the form - And grab a cup of coffee whilst you're doing it.</h1>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group col-md-6">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="dob">Date of Birth</label>
              <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="form-group col-md-6">
              <label for="position">Position Applied For</label>
              <select class="form-control" id="position" required>
                <option>Frontend Developer</option>
                <option>Backend Developer</option>
                <option>Full Stack Developer</option>
                <option>UI/UX Designer</option>
                <option>Project Manager</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="resume">Upload Resume</label>
            <input type="file" class="form-control-file" id="resume" required>
          </div>
          <div class="form-group">
            <label for="coverLetter">Cover Letter</label>
            <textarea class="form-control" id="coverLetter" rows="5" placeholder="Write a brief cover letter" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    
      <div class="social-buttons">
        <a href="https://www.facebook.com" class="facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.twitter.com" class="twitter" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.linkedin.com" class="linkedin" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://www.instagram.com" class="instagram" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
